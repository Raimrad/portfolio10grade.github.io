<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 A,B,C,G,H</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            
            background-color: #081426;
            color: #d0d5c2;
            
        }

        .navbar {
            
            background-color: #052a5e;
            padding: 20px 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            margin-right: 670px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.3rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links li a:hover {
            color: #a72b2b;
            transform: scale(1.1);
        }

        .home, .about, .skills, .achievements, .future-job, .wishes {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-in-out;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        .home, .about, .achievements, .skills, .future-job, .wishes {
            text-align: center;
            padding: 50px 20px;
        }

        .achievements {
            background-color: #02214d;
            border-radius: 15px;
            margin: 40px auto;
            width: 80%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .gg{
            display: flex;
            height: 90px;
        }

        

        
       
    </style>
</head>
<body>
   
    <nav class="navbar">
        <h1 class="gg"><img src="https://img.hhcdn.ru/employer-logo/2410370.png" alt=""></h1>
        <h2 class="logo"> 10 A,B,C,G,H</h2>
        <ul class="nav-links">
            <li><a href="index.html">Басты бет</a></li>
            <li><a href="#future-job">Сыныптар</a></li>
        </ul>
    </nav>

    
    <section class="home text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/National_School_of_Physics_and_Math.jpg"  
             class="mx-auto d-block" 
             style="width: 300px; height: auto; border-radius: 30px; margin-top: 20px;" 
             alt="..">

    </section>

   
    

    <section id="achievements" class="achievements">
        <h1>10 A,B,C,G,H сынып оқушылары туралы мәліметтер.
        </h1>
        <h3> Олардың жетістіктері туралы біле аласыздар.</h3>
        
    </section>

    <section id="students" class="students text-center" style="display: none; padding: 30px; background-color: #081426;">
        <h2 style="color: #d0d5c2;">Сыныптар</h2>
        <div class="container">
            <div class="row">
                <script>
                    let students = [
                        { name: "10 A", link: "https://mansk0123.github.io/10_A_portfolio/#students" },
                        { name: "10 B", link: "https://seryeras.github.io/Nphms/class.html" },
                        { name: "10 C", link: "https://aibol857.github.io/My/" },
                        { name: "10 G", link: "https://parassattangirbergen.github.io/classpara/" },
                        { name: "10 H", link: "https://yersultaann.github.io/10-h-class/10%20grade/index" },

                    ];
    
                    students.forEach(student => {
                        document.write(`
                            <div class="col-md-3 mb-3 student-card" style="opacity: 0; transform: translateY(30px); transition: all 0.6s ease;">
                                <div class="card p-3 text-center" style="background-color: #052a5e; color: #d0d5c2; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);">
                                    <h5>
                                        <a href="${student.link}" target="_blank" style="color: #d0d5c2; text-decoration: none;">${student.name}</a>
                                    </h5>
                                </div>
                            </div>
                        `);
                    });
                </script>
            </div>
        </div>
    </section>
    
    
    <script>
        const sections = document.querySelectorAll('.home, .about, .skills, .achievements, .wishes, .future-job');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                } else {
                    entry.target.classList.remove('show');
                }
            });
        }, { threshold: 0.2 });

        sections.forEach(section => observer.observe(section));



        
    </script>



<script>
    // Кнопка "Оқушылар" плавно скроллит к списку
    document.querySelector('.nav-links li a[href="#future-job"]').addEventListener('click', function(event) {
        event.preventDefault();
        let studentsSection = document.getElementById("students");
        studentsSection.style.display = "block";
        studentsSection.scrollIntoView({ behavior: "smooth" });
    });

    // Анимация появления карточек при скролле
    function revealOnScroll() {
        let cards = document.querySelectorAll('.student-card');
        let windowHeight = window.innerHeight;

        cards.forEach(card => {
            let cardTop = card.getBoundingClientRect().top;
            if (cardTop < windowHeight - 50) {
                card.style.opacity = "1";
                card.style.transform = "translateY(0)";
            }
        });
    }

    window.addEventListener('scroll', revealOnScroll);
</script>

</body>
</html>
