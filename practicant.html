<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 h</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0c1e35;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: linear-gradient(135deg, #052a5e, #0c3d72);
            padding: 15px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .nav-links li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .nav-links li a:hover {
            background-color: #a72b2b;
            color: #ffffff;
        }

        .portfolio {
            text-align: center;
            padding: 50px 20px;
        }

        .portfolio-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .item {
            background-color: #1b3a5e;
            border-radius: 15px;
            overflow: hidden;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 3px solid #a72b2b;
        }

        .item h3 {
            margin: 15px 0;
            font-size: 20px;
            color: #ffcc00;
        }

        .achievements {
            background-color: #02214d;
            border-radius: 15px;
            margin: 40px auto;
            width: 80%;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .achievement-list {
            text-align: left;
            max-width: 700px;
            margin: 0 auto;
            padding: 10px;
        }

        .achievement-list li {
            margin-bottom: 10px;
            padding: 10px;
            border-left: 4px solid #ffcc00;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .achievement-year {
            font-weight: bold;
            color: #ffcc00;
        }

        @media (max-width: 768px) {
            .portfolio-items {
                flex-direction: column;
                align-items: center;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2 class="logo">10 A,B,C,G,H</h2>
        <ul class="nav-links">
            <li><a href="index.html">Басты бет</a></li>
            <li><a href="#portfolio">Сыныптар</a></li>
        </ul>
    </nav>

    <section id="portfolio" class="portfolio">
        <div class="portfolio-items">
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7yyEBdfcb9ip6OVXgxTzjK8mJ5r1lCpE_Mg&s" alt="Project 1">
               
            </div>
            <div class="item">
                <img src="https://astana.fizmat.kz/wp-content/uploads/sites/3/2023/12/whatsapp-image-2023-12-02-at-15.10.47-scaled.jpeg" alt="Project 2">
                
            </div>
            <div class="item">
                <img src="https://almaty.fizmat.kz/wp-content/uploads/sites/2/2017/10/MG_6667.jpg" alt="Project 3">
                
            </div>
        </div>
    </section>

    <section class="achievements">
        <h1>Практиканттар</h1>
        <h3>Олар туралы</h3>
    </section>

   

</body>
</html>
